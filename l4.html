<!DOCTYPE html>
<html>
    <head>
        <title>warps</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:pink">
            <a-entity position="-2 1.5 -10">
            <a-entity scale="1 1.5 1" animation="property:scale; to:1 0 1;dur:2000">
             <a-cylinder position="0 -2 0" radius="2.5" height="2" color="purple" open-ended="true" side="double"></a-cylinder>
             <a-cylinder position="0 2 0" radius="2.5" height="2.5" color="blue" open-ended="true" side="double" scale="1 3 1" animation="property:scale; to:1 0.5 1;dur:2500"></a-cylinder>
            </a-entity>
            <a-entity scale="1 2 1" animation="property:scale; to:1 0 1;dur:2000">
                <a-cylinder position="0 -2 0" radius="3" height="2" color="orange" open-ended="true" side="double"></a-cylinder>
                <a-cylinder position="0 2 0" radius="3" height="1" color="green" open-ended="true" side="double" scale="1 5 1" animation="property:scale; to:1 0.5 1;dur:2500;delay:200"></a-cylinder>
               </a-entity>
               <a-entity scale="1 1.5 1" animation="property:scale; to:1 0 1;dur:2000">
                <a-cylinder position="0 -2 0" radius="3.5" height="1.5" color="red" open-ended="true" side="double"></a-cylinder>
                <a-cylinder position="0 2 0" radius="3.5" height="0.5" color="yellow" open-ended="true" side="double" scale="1 5 1" animation="property:scale; to:1 0.5 1;dur:2500;delay:200"></a-cylinder>
               </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
